<body>
    <h3>     let arr = [1, 2, 4, 5, [1, 2, [3, 9]], 7, 2]</h3>
    <script>

        let res = [];
        function fllatArr(arr) {

            for (let item of arr) {
                if (Array.isArray(item)) {
                    fllatArr(item)
                }
                else {
                    res.push(item)
                }
            }
            return res;

           //console.log(res)
        }
        
        let arr = [1, 2, 4, 5, [1, 2, [3, 9]], 7, 2]
        const ans =fllatArr(arr)
        console.log(ans)

    </script>
