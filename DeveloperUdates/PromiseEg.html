<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const fetchUserData = ()=>{
            return new Promise((resolve,reject)=>{
                
                setTimeout(()=>{
                    if(Math.random() > 0.5)
                    {
                        resolve("Pass")
                    }
                    else{
                        reject("error")
                    }
                },1000)
            })
        }

        

        fetchUserData()
        .then(data=>console.log(data))
        .catch(err => console.log(err))




    </script>
</body>
</html>
