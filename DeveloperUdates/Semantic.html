<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="name"><br><br>
      
          <label for="age">Age:</label>
          <input type="number" id="age" name="age"><br><br>

          <label for="age">email:</label>
          <input type="number" id="age" name="age"><br><br>
        </fieldset>
      
        <fieldset>
          <legend>Contact Information</legend>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"><br><br>
      
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>
      </form>

      <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <label for="a">A:</label>
        <input type="number" id="a" name="a" value="50"><br><br>
      
        <label for="b">B:</label>
        <input type="number" id="b" name="b" value="30"><br><br>
      
        Result: <output name="result" for="a b">80</output>
      </form>

      <form>
        <label for="browser">Choose your browser:</label>
        <input list="browsers" >
        
        <datalist id="browsers">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Edge">
          <option value="Safari">
          <option value="Opera">
        </datalist>


        <select placeholder="Select your country">

            <option>India</option>
            
            <option>HK</option>
            
            <option>USA</option>
            
            <option>UK</option>

        </select>


        <input list="cars" placeholder="choose a brand"/>

        <datalist id="cars">
            <option>Maruthi</option>
            <option>Tata</option>
            <option>Mahindra</option>
            <option>Hyundai</option>

        </datalist>
      </form>
      
      <h2>Text area</h2>
      <textarea style="width: 300px; height: 200px; resize: none;" > </textarea>

      <h2>Key gen tag in deprecated as of now used to generate private and public keys </h2>
      <label for="file">File Upload:</label>
        <progress id="file" value="20" max="100"></progress>
        <br/>
        <progress value="30" max="100">progress</progress>

      
</body>
</html>
