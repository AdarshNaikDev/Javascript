    <h1>Array Duplicate </h1>
    <h3>Is array contains Duplicate values return true or false</h3>
    <script>
        let arr = [2,1,3,4,7]

        function duplicate(arr){
            let obj = new Object();
        for(let i=0; i<arr.length; i++)
        {   
            if(obj[arr[i]])
            {
                return true
            }
            else{
                obj[arr[i]]=true
                
                
            }
        }
        
        return false;
        }
        
      console.log( duplicate(arr));


      //second method declare a set place the arrray

      //if size is same then array is not duplicated

      let sset = new Set(arr)

      if(sset.size == arr.length)
      {
        console.log(false);
        
      }
      else{
        console.log(true);
        
      }

       
    </script>
