        function getUniqueChars(str) {
  // Create a Set to store characters we've already seen
  const seenChars = new Set();
  // Create an array to store the result
  const result = [];
//hello
  // Iterate through each character in the string
  for (const char of str) {
    // If the character is not a space and hasn't been seen before
    if (!seenChars.has(char)) {
         // Add to the result
      seenChars.add(char); 
        
    }
  }

  // Join the result array into a string and return
  return [...seenChars].join("");
}

// Example usage:
const input = "hello world";
const output = getUniqueChars(input);
console.log(output); // Output: "helo wrd"
