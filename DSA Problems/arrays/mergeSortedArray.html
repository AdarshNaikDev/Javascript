    <title>Merge sorted array</title>
<script>
    let arr1= [1,3,4,5]
    let arr2 = [2,4,6,8]
    //solution by kajal
    function mergeSortedArray(){
      
    let i= arr1.length-1;
    let j= arr2.length-1;

    
    let k= arr1.length + arr2.length -1;

   while(k > 0 )
   {
        if(arr1[i] > arr2[j])
        {
            arr1[k]=arr1[i];
            k--;
            i--;
        }
        else
        {
            arr1[k]=arr2[j];
            k--;
            j--;
        }
   }

   console.log(`Final merged array looks like this ${arr1}`)

    

    }

    mergeSortedArray``;
    </script>
