    <title>Merge sorted array</title>
<script>
    let arr1= [1,3,4,5]
    let arr2 = [2,4,6,8]
    let len;
    let result = new Array();
   

    function mergeSortedArray(){
        if(arr1.length >= arr2.length)
        {
            len = arr1.length;
        }
        else
        {
            len = arr2.length;
        }
        for(let i=0,j=0; i<len; i++)
        {
            if(arr1[i] < arr2[j])
            {
                result.push(arr1[i])
                i++;
            }
            else
            {
                result.push(arr2[j])
                j++;
            }
        }
       
        console.log("Final ans", result)
    }

    mergeSortedArray``;
