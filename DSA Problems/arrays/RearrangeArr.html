    <script>
        function rearrangeArraypos(){
            let input = [1,3,2,2,5,9,7,0,4]
            let increment = 0;
            let decrement = input.length-1;
            let sortedInput = input.sort((a,b)=>a-b) //after sorting 0,1,2,2,3,4,5,7,9

            //
           
            console.log("input array",input)
            let result = new Array();
            for(let i=0; i< input.length; i++)
            {
                if(i %2 ===0)
                {
                    result.push(sortedInput[increment])
                    increment++;
                    
                }
                else
                {   
                    result.push(sortedInput[decrement])
                    decrement--;
                }
            }
            console.log("Rearranged array based on the even position is :", result)
        }
        rearrangeArraypos();
    </script>
