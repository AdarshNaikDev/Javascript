<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            console.log("fun1 executed!!")
            fun2();
        }

        function fun2(){
            console.log("fun2 executed!!")
            //set timeout is a web api but this doesn't prove that javascript is a multithreaded language!!
            setTimeout(()=>{
                alert("Fun3 is blocked!")
            },0)
            
            fun3();
        }

        function fun3(){
            console.log("fun3 executed!!")
        }
        fun1();
    </script>
</head>
<body>
    
</body>
</html>
